<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script type="module" src="../scripts/main.js"></script>
    <title>Whiteboard</title>
  </head>
  <body>
    <!-- <div class="background"></div> -->
    <header class="main-header">
      <h2>FANCYBOARD</h2>

      <div>
        <label><strong>Workflow</strong></label>
        <select name="workflow" id="workflow-cb"></select>
        <button id="new-workflow" class="btn-header">New</button>
        <button onclick="deleteWorkflow()" class="btn-header">Delete</button>
        <button id="edit-workflow" class="btn-header">Edit</button>
        <button class="btn-pause_resume btn-header">Pause/resume</button>
      </div>

      <button onclick="logout()" class="btn-header">Sign out</button>
    </header>

    <div class="state-container hidden"></div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="form-wrapper">
          <form class="new-workflow-form">
            <table>
              <thead style="text-align: center">
                <tr>
                  <td colspan="2"><h3>Workflow Form</h3></td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><label>Name</label></td>
                  <td>
                    <input id="new-workflow-name" type="text" name="name" />
                  </td>
                </tr>
                <tr>
                  <td><label>Description</label></td>
                  <td>
                    <input
                      id="new-workflow-description"
                      type="text"
                      name="description"
                    />
                  </td>
                </tr>
              </tbody>
              <tfoot style="text-align: center">
                <tr>
                  <td colspan="2">
                    <button class="modal-btnAccept">Accept</button>
                  </td>
                </tr>
              </tfoot>
            </table>
          </form>
        </div>
      </div>
    </div>
    <div id="myModal2" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="form-wrapper">
          <form class="new-state-form">
            <table>
              <thead style="text-align: center">
                <tr>
                  <td colspan="2"><h3>New State Form</h3></td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><label>Category</label></td>
                  <td>
                    <input
                      id="new-state-category"
                      type="text"
                      name="name"
                      maxlength="15"
                    />
                  </td>
                </tr>
              </tbody>
              <tfoot style="text-align: center">
                <tr>
                  <td colspan="2">
                    <button onclick="">Add</button>
                  </td>
                </tr>
              </tfoot>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
